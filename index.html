<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Drum Machine</title>
    <link rel="stylesheet" href="./styles.css">
</head>
  <body>

<div class="container" id="drum-machine">
    <div class="bg-secondary">
                <div id="display">The text to be displayed</div>
        <div class="p-3" >
            <button  class="drum-pad" id="Cev_H2">Q
                <audio class="clip" src="./sounds/Cev_H2.mp3" id="Q"></audio>
            </button>

            <button class="drum-pad" id="Dsc_Oh">W
                <audio class="clip" src="./sounds/Dsc_Oh.mp3" id="W"></audio>
            </button>

            <button class="drum-pad" id="Heater-1">E
                <audio class="clip" src="./sounds/Heater-1.mp3" id="E"></audio>
            </button>

            <button class="drum-pad" id="Heater-2">A
                <audio class="clip" src="./sounds/Heater-2.mp3" id="A"></audio>
            </button>
            <button class="drum-pad" id="Heater-3">S
                <audio class="clip" src="./sounds/Heater-3.mp3" id="S"></audio>
            </button>
            <button class="drum-pad" id="Heater-4">D
                <audio class="clip" src="./sounds/Heater-4_1.mp3" id="D"></audio>
            </button>
            <button class="drum-pad" id="Heater-6">Z
                <audio class="clip" src="./sounds/Heater-6.mp3" id="Z"></audio>
            </button>
            <button class="drum-pad" id="Kick_n_Hat">X
                <audio class="clip" src="./sounds/Kick_n_Hat.mp3" id="X"></audio>
            </button>
            <button class="drum-pad" id="RP4_KICK">C
                <audio class="clip" src="./sounds/RP4_KICK_1.mp3" id="C"></audio>
            </button>

        </div>
    </div>    


</div>

</html>
