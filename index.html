<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body class="p-5 bg-info">

    <!-- Q, W, E, A, S, D, Z, X, C. The drum pads MUST be in this order. -->
<div class="container" id="drum-machine">
     
    <div class="bg-secondary">

        <div class="card">
            <div class="card-body text-center">
                <div id="display" ><h3>The text to be displayed</h3></div>
            </div>
        </div>

        <div class="p-3 mx-3" >
            <button  class="drum-pad btn btn-danger m-5" id="Cev_H2" onclick="playclick('Q')">Q
                <audio class="clip" src="./sounds/Cev_H2.mp3" id="Q"></audio>
            </button>

            <button class="drum-pad btn btn-success m-5" id="Dsc_Oh" onclick="playclick('W')">W
                <audio class="clip" src="./sounds/Dsc_Oh.mp3" id="W"></audio>
            </button>

            <button class="drum-pad btn btn-warning m-5" id="Heater-1" onclick="playclick('E')">E
                <audio class="clip" src="./sounds/Heater-1.mp3" id="E"></audio>
            </button>

            <button class="drum-pad btn btn-info m-5" id="Heater-2" onclick="playclick('A')">A
                <audio class="clip" src="./sounds/Heater-2.mp3" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-danger m-5" id="Heater-3" onclick="playclick('S')">S
                <audio class="clip" src="./sounds/Heater-3.mp3" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-success m-5" id="Heater-4" onclick="playclick('D')">D
                <audio class="clip" src="./sounds/Heater-4_1.mp3" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-primary m-5" id="Heater-6" onclick="playclick('Z')">Z
                <audio class="clip" src="./sounds/Heater-6.mp3" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-info m-5" id="Kick_n_Hat" onclick="playclick('X')">X
                <audio class="clip" src="./sounds/Kick_n_Hat.mp3" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-danger m-5" id="RP4_KICK" onclick="playclick('C')">C
                <audio class="clip" src="./sounds/RP4_KICK_1.mp3" id="C"></audio>
            </button>

        </div>
    </div>    


</div>
    
    
    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
